
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in melons_list %}
        <tr>
            <td>{{ melon.common_name }}</td>
            <td>{{ melon.qty }}</td>
            <td>{{ "$%.2f"|format(melon.price) }}</td>
            <td>{{ "$%.2f"|format(melon.cost) }}</td>
        {% endfor %}
        </tr>
        </tbody>
    </table>

    <h3>Total: {{ "$%.2f"|format(total) }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
